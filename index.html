<!DOCTYPE html>
<html class="h-full bg-gray-100 m-0" lang="">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Poster Builder</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body class="h-full m-0 font-sans">
<div id="app">
    <div class="container mx-auto">
        <div class="flex flex-wrap">
            <div class="w-full md:w-1/2">
                <div class="bg-white shadow-md rounded-lg p-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="heading">Heading</label>
                        <input class="w-full px-3 py-2 border border-gray-300 rounded" id="heading" type="text">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Description</label>
                        <textarea class="w-full px-3 py-2 border border-gray-300 rounded" id="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="w-full md:w-1/2">
                <div class="bg-white shadow-md rounded-lg p-4">
                    <div class="mb-4">
                        <h3 class="text-lg font-bold mb-2">Preview</h3>
                        <h5 class="text-gray-700 text-sm font-bold mb-2" id="val"></h5>
                        <h5 class="text-gray-700 text-sm font-bold mb-2" id="description_value"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script src="js/index.js" type="text/javascript"></script>
</html>
